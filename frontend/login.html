<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المشتريات</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #698163 0%, #5a6f56 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            position: relative;
        }

        /* خلفية احترافية */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(105, 129, 99, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(90, 111, 86, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(105, 129, 99, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            margin-bottom: 25px;
        }
        .logo img { height: 140px; }
        
        .title {
            font-family: 'Amiri', serif;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 35px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Tajawal', Arial, sans-serif;
            transition: all 0.3s ease;
            background: #fff;
            letter-spacing: 0.3px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #698163;
            box-shadow: 0 0 0 3px rgba(105, 129, 99, 0.1);
            background: #fafafa;
        }
        
        .form-input:hover {
            border-color: #bdc3c7;
        }
        
        .form-input::placeholder {
            color: #bdc3c7;
            font-style: italic;
        }
        
        .form-input:focus::placeholder {
            color: #95a5a6;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #698163;
            box-shadow: 0 0 0 3px rgba(105, 129, 99, 0.1);
            background: #fafafa;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #698163;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Tajawal', Arial, sans-serif;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background: #5a6f56;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(105, 129, 99, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(105, 129, 99, 0.2);
        }
        
        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #c0392b;
            font-weight: 500;
        }
        
        .success-message {
            background: #27ae60;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #2ecc71;
            font-weight: 500;
        }
        
        .loading {
            display: none;
            color: #698163;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><img src="./img/logo-ar.png" alt="Sarh Holding"></div>
        <h1 class="title">صرح القابضة</h1>
        <p class="subtitle">نظام إدارة المشتريات</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">اسم المستخدم</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">كلمة المرور</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...
            </div>
        </form>
        
    </div>

    <script>
        // استخدم واجهة Flask مباشرة حتى عند فتح الصفحة عبر خادم ثابت (مثل 5501)
        // تحديد API_BASE بناء على عنوان الصفحة الحالية
        const currentHost = window.location.hostname;
        const API_BASE = `http://${currentHost}:5000/api`;
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        
        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const loadingDiv = document.getElementById('loading');
            
            if (loading) {
                btn.disabled = true;
                loadingDiv.style.display = 'block';
            } else {
                btn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }
        

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('يرجى إدخال اسم المستخدم وكلمة المرور');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // حفظ البيانات في localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('تم تسجيل الدخول بنجاح');
                    
                    // توجيه المستخدم حسب دوره
                    setTimeout(() => {
                        const role = data.user.role;
                        if (role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (role === 'manager') {
                            window.location.href = 'manager-dashboard.html';
                        } else if (role === 'finance') {
                            window.location.href = 'finance-dashboard.html';
                        } else if (role === 'disbursement') {
                            window.location.href = 'disbursement-dashboard.html';
                        } else if (role === 'procurement') {
                            window.location.href = 'procurement-dashboard.html';
                        } else if (role === 'requester') {
                            window.location.href = 'index.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    showError(data.error || 'خطأ في تسجيل الدخول');
                }
            } catch (error) {
                showError('خطأ في الاتصال بالخادم');
                console.error('Login error:', error);
            } finally {
                setLoading(false);
            }
        });
        
        // التحقق من وجود token عند تحميل الصفحة
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            if (token && userStr) {
                // التحقق من صحة الـ token
                fetch(`${API_BASE}/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // المستخدم مسجل دخول بالفعل، توجيهه للصفحة المناسبة
                        const user = JSON.parse(userStr);
                        const role = user.role;
                        if (role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (role === 'manager') {
                            window.location.href = 'manager-dashboard.html';
                        } else if (role === 'finance') {
                            window.location.href = 'finance-dashboard.html';
                        } else if (role === 'disbursement') {
                            window.location.href = 'disbursement-dashboard.html';
                        } else if (role === 'procurement') {
                            window.location.href = 'procurement-dashboard.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                })
                .catch(() => {
                    // Token غير صالح، إزالة البيانات المحفوظة
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>

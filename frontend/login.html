<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المشتريات</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/toast.css">
</head>

<body>
    <div class="login-container">
        <div class="logo"><img src="./img/logo-ar.png" alt="Sarh Holding"></div>
        <h1 class="title">صرح القابضة</h1>
        <p class="subtitle">نظام إدارة المشتريات</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">اسم المستخدم</label>
                <input type="text" id="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">كلمة المرور</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>

            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...
            </div>
        </form>

    </div>

    <script src="./js/toast.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
